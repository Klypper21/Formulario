<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Reservar Cita - Tu Estudio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #111;
      color: white;
    }
    form {
      max-width: 400px;
      margin: auto;
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
    }
    input, textarea {
      background: #222;
      color: white;
    }
    button {
      background: #ff4444;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Reserva tu cita</h1>
  <form action="https://formsubmit.co/klypper21@mail.com" method="POST">
    <input type="text" name="nombre" placeholder="Tu nombre" required>
    <input type="text" name="telefono" placeholder="Tu número de teléfono" required>
    <input type="date" name="fecha" required>
    <textarea name="descripcion" placeholder="Describe tu idea de tatuaje" rows="5" required></textarea>
    
    <!-- Evita spam -->
    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_next" value="https://gracias-tu-pagina.netlify.app/">

    <button type="submit">Enviar reserva</button>
  </form>
</body>
</html>
